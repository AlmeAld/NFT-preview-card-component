<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon.png"
    />
    <link rel="stylesheet" href="./style/style.css" />

    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <main class="main">
          <div class="card">
            <div class="card__img">
              <img src="./images/image-equilibrium.jpg" alt="eye icon" />
              <span class="card__overly">
                <img src="./images/icon-view.svg" alt="" />
              </span>
            </div>
            <h1 class="card__title">Equilibrium #3429</h1>
            <p class="card__description">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="card__details">
              <div>
                <img src="./images/icon-ethereum.svg" alt="" />
                <p class="card__detail detail--stats">0.041 ETH</p>
              </div>
              <div>
                <img src="./images/icon-clock.svg" alt="" />
                <p class="card__detail detail--date">3 days left</p>
              </div>
            </div>
            <div class="card__creator">
              <div><img src="./images/image-avatar.png" alt="" /></div>
              <p class="card__creator--text">
                Creation of <a href="/">Jules Wyvern</a>
              </p>
            </div>
          </div>
        </main>
      </div>
    </div>

</html>
